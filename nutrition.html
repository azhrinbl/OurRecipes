        <script>
            $.getJSON("js/data.json",function(data){
                var items=[];
                $.each(data, function(key, val){
                    items.push("<tr>");
                    items.push("<td id='" + key + "'>" + val.nutrition + "</td>");
                    items.push("<td id='" + key + "'>" + val.k1 + "</td>");
                    items.push("<td id='" + key + "'>" + val.k2 + "</td>");
                    items.push("<td id='" + key + "'>" + val.k3 + "</td>");
                    items.push("<td id='" + key + "'>" + val.k4 + "</td>");
                    items.push("</tr>");
                });
                $("<tbody/>",{"class":"mydata",html:items.join("")}).appendTo("table");
            });
        </script>
