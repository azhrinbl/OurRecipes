<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Recipes</title>
        
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/StyleSheet.css" rel="stylesheet">
    </head>
    <body ng-app="validationApp" ng-controller="mainController">
        <div class="container">
            <!-- NAVBAR -->
           <div class="navbar-wrapper">
            <div class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" style="color:#177274 ; font-weight: bold; " href="index.html">OurRecipes</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Meal type<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="breakfast.html">Breakfast</a></li>
                                    <li class="divider"></li>
                                    <li><a href="lunch.html">Lunch</a></li>
                                    <li class="divider"></li>
                                    <li><a href="dinner.html">Dinner</a></li>
                                    <li class="divider"></li>
                                    <li><a href="dessert.html">Dessert</a></li>
                                </ul>
                            </li>
                            <li><a href="nutrition.html">Nutrition</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="share.html">Share with Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="home">
                <div class="home_container d-flex flex-column align-items-center justify-content-end">
                    <div class="home_content text-center">
                        <div class="home_title">Share with Us</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <form onsubmit="validasi()">
                            <br></br>
                            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                            <!--NAME-->
                                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="" required>
                                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required.</p>
                                </div>
                            <!--EMAIL-->
                                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" ng-model="user.email">
                                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email</p>
                                </div>
                            <!--The Recipes-->
                                <div class="form-group" ng-class="{ 'has-error' : userForm.recipe.$invalid && !userForm.recipe.$pristine }">
                                    <label for="recipe">Recipe</label>
                                    <textarea class="form-control" id="recipe" cols="30" rows="10" placeholder="The Recipe"></textarea>
                                </div>
                                <button class="btn alazea-btn w-100" name="submit" id="submit" >Submit</button>
                            </form>
                        </form>
                    </div>
                    <br></br>
                    <div class="col-lg-6">
                        <img alt="recipes" src="img/recipes.jpeg" width="100%" height="500px">
                    </div>
                </div>
            </div>
            <br></br>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 text-center" style="color: #E88801;">
                        <p class="pull-right"><a style="color:#E88801" href="#">Back to top</a></p>
                        <p>&copy; 2014 OurRecipes, Inc. &middot; <a style="color:#E88801" href="#">Privacy</a>&middot; <a style="color:#E88801" href="#">Terms</a></p>
                    </div>
                </div>
            </div>
        </footer>
        <!--Bootstrap core JavaScript-->
        <!--Placed at the end of the document so the pages load faster-->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
        <script src="js/validasi.js"></script>
    </body>
</html>
